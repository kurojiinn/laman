version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: laman-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-laman}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - laman-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: laman-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_NAME: ${DB_NAME:-laman}
      DB_SSLMODE: disable
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key-in-production}
      SERVER_PORT: 8080
      SERVER_HOST: 0.0.0.0
      JAEGER_ENDPOINT: http://jaeger:14268/api/traces
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      jaeger:
        condition: service_started
    networks:
      - laman-network
    restart: unless-stopped

  migrate:
    image: migrate/migrate:v4.17.0
    container_name: laman-migrate
    command:
      - "-path=/migrations"
      - "-database=postgres://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-laman}?sslmode=disable"
      - "up"
    volumes:
      - ./migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - laman-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: laman-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger HTTP collector
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
    networks:
      - laman-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: laman-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - laman-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: laman-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - laman-network
    restart: unless-stopped

networks:
  laman-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
